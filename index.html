<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
    <header>
        <h1>ITMD 362 Lab 2</h1>
    </header>

        <fieldset>
            <legend>User Information</legend>
            <form action="#null" method="POST" autocomplete="on">
                <div class="label-input">
                    <label for="">Email Address: </label> 
                    <input type="email" name="email-field" placeholder="empire_today@email.com">
                </div>
                <div class="label-input">
                    <label for="">Phone Number: </label>
                    <input type="phone" name="phone-field" placeholder="(800) 588-2300">
                </div>
                <div class="label-input">
                    <label for="">Date of Birth: </label>
                    <input type="date" name="dob-field">    
                </div>
                <input type="submit" value="Submit">
            </form>
        </fieldset>
    

    <footer>
        <p>I have the jingle from the Empire Today commercial stuck in my head.</p>
    </footer>
    
</body>
</html>
