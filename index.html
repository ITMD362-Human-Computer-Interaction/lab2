<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
    <header>
        <h1>ITMD 362 Lab 2</h1>
    </header>
    <section class="main-content">
        <fieldset>
            <legend>User Information</legend>
            <form action="#null" method="POST" autocomplete="on">
                <div class="label-input">
                    <label for="email">Email Address: </label> 
                    <input id="email" type="email" name="email-field" placeholder="empire_today@email.com">
                </div>
                <div class="label-input">
                    <label for="phone">Phone Number: </label>
                    <input id="phone" type="tel" name="phone-field" placeholder="(800) 588-2300">
                </div>
                <div class="label-input">
                    <label for="dob">Date of Birth: </label>
                    <input id="dob" type="date" name="dob-field">    
                </div>
                <div class="btn-container">
                    <input class="btn" type="submit" value="Submit">
                </div>
            </form>
        </fieldset>
    </section>
    <footer>
        <div class="footer-content">
            <p>&copy; 2021 Maria Garcia </p>
            <p>Inspired by Empire Today Commercial</p>
            <p>Early 2000s television jingles are art</p>
        </div>
    </footer>

</body>
</html>
